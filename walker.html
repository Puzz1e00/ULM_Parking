    /* Reset default margin and padding */

    header {

    /* Center content vertically and horizontally */

        display: inline;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* Style the image */
    img {

        height: auto;

    }

    /* Style the button container */
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 450px; /* Add space below the button container */
    }

    /* Style the buttons */
    .color-toggle {
        padding: 10px 10px;
        font-size: 15px;
        cursor: pointer;
        background-color: grey;
        color: white;
        margin: 3px;
        border: none;
        border-radius: 3px;
        transition: background-color 0.3s ease;
    }

    /* Style the green button */
    .color-toggle.green {
        background-color: green;
    }

    /* Style the link */
    a {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: blue;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 400px;
    }

    /* Hover effect for buttons and link */
    .color-toggle:hover,
    a:hover {
        background-color: black;
    }


    /*FOR SHOWING WHAT COLOR DENOTES*/
    .color-block-container {
            display: flex;
            flex-direction: row;
            align-items: center;

            height: 700px;
