<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
</head>
<body style="background-image: url('BG.jpg');">

<div id="createAccountForm" style="width: 600px; margin: 0 auto; margin-top: 85px; padding: 20px; border: 1px solid #800000; border-radius: 5px; background-color: wheat;">
    <h1 style="color: maroon; margin-left: 30%;"><u>Create Account</u></h1>
    <img src="ulm_logo.png" alt="ULM Logo" style="float: right; width: 250px; margin-left: 20px; margin-right: 80px; margin-top: 60px;">
    <form id="accountForm" onsubmit="submitForm(event)">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="license">License Number</label><br>
        <input type="text" id="licence" name="license" required><br><br>

        <label for="carModel">Car Model</label><br>
        <input type="text" id="carModel" name="carModel" required><br><br>

        <label for="Password">Password</label><br>
        <input type="password" id="Password" name="Password" required><br><br>

        <button type="submit" onclick="submitValues()">Submit</button>
    </form>
    <div id="message" style="display: none; margin-top: 20px; padding: 20px; border: 1px solid maroon; border-radius: 5px; background-color: wheat;">
        <p>Your account has been created.</p>
        <p>Redirecting to home page...</p>
    </div>
</div>

<script>
    function submitForm(event) {
        event.preventDefault();

        // Perform form submission here (e.g., send data to server, etc.)

        // Display the message by expanding the container
        document.getElementById('message').style.display = 'block';
        document.getElementById('createAccountForm').style.height = 'auto';

        // Simulate redirecting after a short delay (3 seconds)
        setTimeout(redirectToHomePage, 3000);
    }

    function redirectToHomePage() {
        // Redirect to the home page
        window.location.href = "home.html";
    }

    function submitValues() {
        const input1Value = document.getElementById('licence').value;

        const input2Value = document.getElementById('carModel').value;
        const input3Value = document.getElementById('name').value;
        const input4Value = document.getElementById('email').value;
        const input5Value = document.getElementById('phone').value;
        
           
            // Store the values in localStorage
        localStorage.setItem('input1Value', input1Value);
        localStorage.setItem('input2Value', input2Value);
            localStorage.setItem('input3Value', input3Value);
            localStorage.setItem('input4Value', input4Value);
            localStorage.setItem('input5Value', input5Value);
   
            }

</script>

</body>
</html>
